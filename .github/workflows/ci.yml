name: Manual Approval Test

on:
  workflow_dispatch:

jobs:
  manual-approval:
    name: Test Manual Approval
    runs-on: ubuntu-latest

    permissions:
      issues: write # Required for creating and interacting with issues

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Manual Approval Action
        uses: trstringer/manual-approval@v1
        with:
          approvers: 'user1,user2' # Replace with GitHub usernames of approvers
          issue-title: 'Manual Approval Test'
          issue-body: 'This is a test for the manual approval action.'
          minimum-approvals: 1
          polling-interval-seconds: 30
          secret: ${{ secrets.INPUT_SECRET }} # Pass the INPUT_SECRET here